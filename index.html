
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ควบคุม LED ผ่าน Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>🔥 ควบคุมหลอดไฟ LED</h2>
  <button onclick="turnOn()">เปิด LED</button>
  <button onclick="turnOff()">ปิด LED</button>
  <p>สถานะ: <span id="ledStatus">--</span></p>

  <script>
    // ตั้งค่า Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCq9UWUZqzZYgCqJn6MRehFyQqB5mreAqU",
  authDomain: "project-17892.firebaseapp.com",
  projectId: "project-17892",
databaseURL: "https://project-17892-default-rtdb.asia-southeast1.firebasedatabase.app",
  storageBucket: "project-17892.firebasestorage.app",
  messagingSenderId: "1004562899332",
  appId: "1:1004562899332:web:843ecec3a547cdcec9bdd1",
  measurementId: "G-QKS913GS18"
    };

    // เริ่มต้น Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function turnOn() {
      db.ref("led").set("on");
    }

    function turnOff() {
      db.ref("led").set("off");
    }

    // อัปเดตสถานะแบบ real-time
    db.ref("led").on("value", (snapshot) => {
      document.getElementById("ledStatus").innerText = snapshot.val();
    });
  </script>
</body>
</html>
