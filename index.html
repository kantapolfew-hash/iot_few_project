
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ควบคุม LED ผ่าน Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>🔥 ควบคุมหลอดไฟ LED</h2>
  <button onclick="turnOn()">เปิด LED</button>
  <button onclick="turnOff()">ปิด LED</button>
  <p>สถานะ: <span id="ledStatus">--</span></p>

  <script>
    // ตั้งค่า Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCzOVyNT1gcTLQ8U4ylB-KANinR7Sz3hMI",
  authDomain: "project-de349.firebaseapp.com",
  databaseURL: "https://project-de349-default-rtdb.firebaseio.com",
  projectId: "project-de349",
  storageBucket: "project-de349.firebasestorage.app",
  messagingSenderId: "756893178805",
  appId: "1:756893178805:web:77d05b565d1ae286ef17fc",
  measurementId: "G-DD9P8PQCZ9"
};

    // เริ่มต้น Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function turnOn() {
      db.ref("led").set("on");
    }

    function turnOff() {
      db.ref("led").set("off");
    }

    // อัปเดตสถานะแบบ real-time
    db.ref("led").on("value", (snapshot) => {
      document.getElementById("ledStatus").innerText = snapshot.val();
    });
  </script>
</body>
</html>
