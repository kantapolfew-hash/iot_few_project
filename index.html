<!DOCTYPE html>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: #fff;

    #ledStatus {

    /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÑ‡∏ü‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ ON */
    .on {

  </style>
</head>
<body>
  <h2>üî• ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏´‡∏•‡∏≠‡∏î‡πÑ‡∏ü LED üî•</h2>
  <div>
    <button onclick="turnOn()">‡πÄ‡∏õ‡∏¥‡∏î LED</button>
    <button onclick="turnOff()">‡∏õ‡∏¥‡∏î LED</button>
  </div>
  <p>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span id="ledStatus" class="off">--</span></p>

  <footer>‚ö° ‡∏£‡∏∞‡∏ö‡∏ö IoT ‡∏Ñ‡∏∏‡∏°‡∏ú‡πà‡∏≤‡∏ô Firebase ‚ö°</footer>

  <script>
    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCzOVyNT1gcTLQ8U4ylB-KANinR7Sz3hMI",
      authDomain: "project-de349.firebaseapp.com",
      databaseURL: "https://project-de349-default-rtdb.firebaseio.com",
      projectId: "project-de349",
      storageBucket: "project-de349.firebasestorage.app",
      messagingSenderId: "756893178805",
      appId: "1:756893178805:web:77d05b565d1ae286ef17fc",
      measurementId: "G-DD9P8PQCZ9"
    };

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function turnOn() {
      db.ref("led").set("on");
    }

    function turnOff() {
      db.ref("led").set("off");
    }

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÅ‡∏ö‡∏ö real-time
    db.ref("led").on("value", (snapshot) => {
      const status = snapshot.val();
      const ledStatus = document.getElementById("ledStatus");
      ledStatus.innerText = status.toUpperCase();

      if (status === "on") {
        ledStatus.className = "on";
      } else {
        ledStatus.className = "off";
      }
    });
  </script>
</body>
